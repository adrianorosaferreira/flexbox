<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flexbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../../main.css" />
    <script src="flex-flow.js"></script>
</head>
<body>
    <nav>
        <a href="../../index.html" class="btn btn-purple">RETURN</a>
    </nav>
    <div class="container" id="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
    </div>
    <div class="controls">
        <p><span>Flex Flow</span></p>
        <input type="radio" name="flex-flow" id="row-nowrap"
        onclick="setFlexFlow('row','nowrap'); setStyleHeight('min-content');" checked>
        <label for="row-nowrap">flex-flow: row nowrap; /* the default value */</label>
        <br>
        <input type="radio" name="flex-flow" id="row-wrap"
        onclick="setFlexFlow('row','wrap'); setStyleHeight('min-content');">
        <label for="row-wrap">flex-flow: row wrap; </label>
        <br>
        <input type="radio" name="flex-flow" id="row-wrap-reverse"
        onclick="setFlexFlow('row','wrap-reverse'); setStyleHeight('min-content');">
        <label for="row-wrap-reverse">flex-flow: row wrap-reverse; </label>
        <br>
        <input type="radio" name="flex-flow" id="column-nowrap"
        onclick="setFlexFlow('column','nowrap'); setStyleHeight('min-content');">
        <label for="column-nowrap">flex-flow: column nowrap;</label>
        <br>
        <input type="radio" name="flex-flow" id="column-wrap"
        onclick="setFlexFlow('column', 'wrap'); setStyleHeight('800px');">
        <label for="column-wrap">flex-flow: column wrap;</label>
        <br>
        <input type="radio" name="flex-flow" id="column-wrap-reverse"
        onclick="setFlexFlow('column', 'wrap-reverse'); setStyleHeight('800px');">
        <label for="column-wrap-reverse">flex-flow: column wrap-reverse;</label>
        <br>
    </div>
</body>
</html>
