<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flexbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../../main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="align-content.css" />
    <script src="align-content.js"></script>
</head>
<body>
    <nav>
        <a href="../../index.html" class="btn btn-purple">RETURN</a>
    </nav>
    <div class="container" id="container">
        <div class="item big">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item big">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item big">8</div>
        <div class="item">9</div>
        <div class="item big">10</div>
        <div class="item big">11</div>
        <div class="item big">12</div>
        <div class="item big">13</div>
    </div>
    <div class="controls">
        <p><span>Align Content</span></p>
        <input type="radio" name="align-content" id="stretch"
        onclick="setAlignContent('stretch'); setStyleHeight('unset');" checked>
        <label for="stretch">align-content: stretch;</label>
        <br>
        <input type="radio" name="align-content" id="flex-start"
        onclick="setAlignContent('flex-start');">
        <label for="flex-start">align-content: flex-start;</label>
        <br>
        <input type="radio" name="align-content" id="flex-end"
        onclick="setAlignContent('flex-end');">
        <label for="flex-end">align-content: flex-end;</label>
        <br>
        <input type="radio" name="align-content" id="center"
        onclick="setAlignContent('center');">
        <label for="center">align-content: center;</label>
        <br>
        <input type="radio" name="align-content" id="space-between"
        onclick="setAlignContent('space-between');">
        <label for="space-between">align-content: space-between;</label>
        <br>
        <input type="radio" name="align-content" id="space-around"
        onclick="setAlignContent('space-around');">
        <label for="space-around">align-content: space-around;</label>
    </div>
</body>
</html>
