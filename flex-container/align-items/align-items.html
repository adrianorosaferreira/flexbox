<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flexbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../../main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="align-items.css" />
    <script src="align-items.js"></script>
</head>
<body>
    <nav>
        <a href="../../index.html" class="btn btn-purple">RETURN</a>
    </nav>
    <div class="container" id="container">
        <div class="item big">1</div>
        <div class="item">2</div>
        <div class="item small">3</div>
        <div class="item big">4</div>
        <div class="item">5</div>
        <div class="line" id="line"></div>
    </div>
    <div class="controls">
        <p><span>Align Items</span></p>
        <input type="radio" name="align-items" id="stretch"
        onclick="setAlignItems('stretch'); setStyleVisibility('hidden');" checked>
        <label for="stretch">align-items: stretch;</label>
        <br>
        <input type="radio" name="align-items" id="flex-start"
        onclick="setAlignItems('flex-start'); setStyleVisibility('hidden');">
        <label for="flex-start">align-items: flex-start;</label>
        <br>
        <input type="radio" name="align-items" id="flex-end"
        onclick="setAlignItems('flex-end'); setStyleVisibility('hidden');">
        <label for="flex-end">align-items: flex-end;</label>
        <br>
        <input type="radio" name="align-items" id="center"
        onclick="setAlignItems('center'); setStyleVisibility('hidden');">
        <label for="center">align-items: center;</label>
        <br>
        <input type="radio" name="align-items" id="baseline"
        onclick="setAlignItems('baseline'); setStyleVisibility('visible');">
        <label for="baseline">align-items: baseline;</label>
    </div>
</body>
</html>
