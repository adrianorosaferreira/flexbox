<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flexbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../../main.css" />
    <script src="flex-wrap.js"></script>
</head>
<body>
    <nav>
        <a href="../../index.html" class="btn btn-purple">RETURN</a>
    </nav>
    <div class="container" id="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
    </div>
    <div class="controls">
        <p><span>Flex Wrap</span></p>
        <input type="radio" name="flex-wrap" id="nowrap"
        onclick="setFlexWrap('nowrap')" checked>
        <label for="nowrap">flex-wrap: nowrap;</label>
        <br>
        <input type="radio" name="flex-wrap" id="wrap"
        onclick="setFlexWrap('wrap')">
        <label for="wrap">flex-wrap: wrap;</label>
        <br>
        <input type="radio" name="flex-wrap" id="wrap-reverse"
        onclick="setFlexWrap('wrap-reverse'); ">
        <label for="wrap-reverse">flex-wrap: wrap-reverse;</label>
    </div>
</body>
</html>
