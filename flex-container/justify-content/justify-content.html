<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flexbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../../main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="justify-content.css" />
    <script src="justify-content.js"></script>
</head>
<body>
    <nav>
        <a href="../../index.html" class="btn btn-purple">RETURN</a>
    </nav>
    <div class="container" id="container">
        <div class="item big">1</div>
        <div class="item">2</div>
        <div class="item big">3</div>
        <div class="item">4</div>
    </div>
    <div class="controls">
        <p><span>Justify Content</span></p>
        <input type="radio" name="flex-flow" id="flex-start"
        onclick="setJustifyContent('flex-start');" checked>
        <label for="flex-start">justify-content: flex-start;</label>
        <br>
        <input type="radio" name="flex-flow" id="flex-end"
        onclick="setJustifyContent('flex-end');">
        <label for="flex-end">justify-content: flex-end;</label>
        <br>
        <input type="radio" name="flex-flow" id="center"
        onclick="setJustifyContent('center');">
        <label for="center">justify-content: center;</label>
        <br>
        <input type="radio" name="flex-flow" id="space-between"
        onclick="setJustifyContent('space-between');">
        <label for="space-between">justify-content: space-between;</label>
        <br>
        <input type="radio" name="flex-flow" id="space-around"
        onclick="setJustifyContent('space-around');">
        <label for="space-around">justify-content: space-around;</label>
    </div>
</body>
</html>
